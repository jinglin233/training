        .liner{

             background:linear-gradient(red 50% ,blue 50% );
             background-size: 20px 20px;
             transform: rotate(90deg);
         }

        .box1 {

            text-align: center;
            font-size: 30px;
            line-height: 100px;
            transform: translate(66px);
            display: inline-block;
        }

        .box1::after {
            content: '';
            background-color: #1F3F55;
            transform: skew(-30deg);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
