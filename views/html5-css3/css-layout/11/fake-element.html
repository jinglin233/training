<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 20px;
        }
        p::after{
            content:"woo";
            color: red;
            background-color: #53884f;
            height:20px;
            width:20px;
        }
        p::first-letter{
            color: #40eeda;
        }
        p::first-line{
         color: #160a80;
        }
        p::before{
            content: 'haha';
        }
    </style>
</head>
<body>
<p>hello
    <br>
    wo <mark>rl</mark>d!</p>
</body>
</html>
