<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>paragraph</title>
    <style>
        body{
            margin:0;
        }
        div{
            border: 1px red solid;
            width:250px;
        }
        .pra{
            position: relative;
            left:100px;
            top:-10px;
        }
    </style>
</head>
<body>
   <div >这是段落一，他在文档中处于相对的位置</div>
   <div class="pra">这是段落二，他在文档中移了一定的位置</div>
   <div>这是段落三，他在文档中处于相对的位置</div>
</body>
</html>
