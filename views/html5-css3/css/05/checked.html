<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            display: none;
            background-color: #f00;
        }

        #f:checked ~ .box {
            display: block;
        }

    </style>
</head>
<body>
<label for="f">一段文字</label>
<input id="f" type="checkbox" value=""/>
<div class="box"></div>
</body>
</html>
